<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido {{ user }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Cambiar Contrase単a</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="change_pass()" [strong]="true"> Confirm </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Ingrese su contrase単a actual"
            labelPlacement="floating"
            type="password"
            [(ngModel)]="current_pass"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Ingrese nueva contrase単a"
            labelPlacement="floating"
            type="password"
            [(ngModel)]="new_pass"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Confirme contrase単a"
            labelPlacement="floating"
            type="password"
            [(ngModel)]="confirm_pass"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
