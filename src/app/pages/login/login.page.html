<ion-header [translucent]="true">
  <ion-toolbar class="barra ion-text-center">
    <img src="../../../assets/img/Logo_DuocUC.svg.png" alt="Logo" style="height: 40px;">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">

  <!-- Input Nombre de Usuario-->
  <ion-item lines="none"  class="ion-margin-top input">
    <ion-input [(ngModel)]='mdl_user' label="Nombre usuario:" labelPlacement="floating" placeholder="Ingresa tu usuario" class="label"></ion-input>
  </ion-item>

  <!-- Input Contraseña -->
  <ion-item lines="none"  class="ion-margin-top input">
    <ion-input [(ngModel)]='mdl_pass' label="Contraseña:" type="password" labelPlacement="floating" placeholder="Ingresa la contraseña"></ion-input>
  </ion-item>

  <!-- Botón Inicio Sesión -->
  <ion-button (click)="login()" class="btn ion-margin-top" fill="solid" expand="block">
    <ion-spinner *ngIf="spinnervisible" name="dots" slot="start"></ion-spinner>Ingresar <ion-icon slot="end"></ion-icon>
  </ion-button>
  
  <!-- Botón para registro -->
  <p class="signup-button" (click)="signup()"> ¿No estás registrado? </p>

  <!-- Toast con mensajes de validaciones -->
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="message"
    [duration]="duration"
    (didDismiss)="setOpen(false)"
    position="middle"
  ></ion-toast>
</ion-content>
