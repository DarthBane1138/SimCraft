<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div class="logo">
    <img src="../../../assets/img/fondo-azul.jpg" alt="Logo" style="height: 50px;">
  </div>
  
  <!-- Input Nombre de Usuario o Correo -->
  <ion-item lines="none"  class="ion-margin-top input">
    <ion-input [(ngModel)]='mdl_user' label="Nombre usuario:" labelPlacement="floating" placeholder="Ingresa tu usuario o correo" class="label"></ion-input>
  </ion-item>

  <!-- Input Contraseña -->
  <ion-item lines="none"  class="ion-margin-top input">
    <ion-input [(ngModel)]='mdl_pass' label="Contraseña:" type="password" labelPlacement="floating" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>

  <!-- Botón Inicio Sesión -->
  <ion-button (click)="login()" class="btn ion-margin-top" fill="solid" expand="block">
    <ion-spinner *ngIf="spinnervisible" name="dots" slot="start"></ion-spinner>Ingresar <ion-icon slot="end"></ion-icon>
  </ion-button>
  
  <!-- Botón para registro -->
  <div class="text-container ion-text-center">
    <small class="registerQ">¿No estás registrado?</small>
    <small class="signup-button" (click)="signup()">.Crea una cuenta aquí</small>
  </div>
  

  <!-- Toast con mensajes de validaciones -->
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="message"
    [duration]="duration"
    (didDismiss)="setOpen(false)"
    position="bottom"
  ></ion-toast>
</ion-content>
