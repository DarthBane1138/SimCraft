<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-icon slot="icon-only" name="options-outline"></ion-icon></ion-buttons>
    <ion-title> Editar datos de mi cuenta</ion-title>
    <ion-buttons slot="end">
      <!-- Botón para cerrar sesión -->
      <ion-button (click)="cerrarSesion()" > <ion-icon slot="icon-only" name="log-out-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Foto de perfil -->
  <div class="contenedorPerfil">
    <img clas="perfilImg" src="../../../assets/img/Login_Icon_2a1a3edd-38c4-465a-bcee-a2ab946a7d47.webp" alt="">
  </div>

  <!-- Bienvenida a usuario -->
  <p class="bienvenida">Bienvenido/a {{ user }}</p>

  <!-- Datos de Usuario -->
  <form>
    <ion-item lines="none"  class="input ion-margin-top">
      <ion-input label="Nombre usuario:" labelPlacement="floating" type="text" placeholder="{{user}}"></ion-input>
    </ion-item>
    <ion-item class="input ion-margin-top" lines="none" >
      <ion-input label="E-mail:" labelPlacement="floating" type="email" placeholder="Ingresa tu correo"></ion-input>
    </ion-item>
    <ion-item class="input ion-margin-top ion-margin-bottom" lines="none">
      <ion-input label="Contacto:" labelPlacement="floating"  type="tel" placeholder="Ingresa tu teléfono"></ion-input>
    </ion-item>
  </form>

  <!-- Botón para cambio de Contraseña -->
  <ion-button class="btn-resset-password" id="open-modal" expand="block">Cambiar Contraseña</ion-button>

  <p>{{ message }}</p>

  <!-- Modal para cambio de contraseña -->
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <!-- Botón para cancelar camnbio de contraseña -->
            <ion-button (click)="cancel()">CANCELAR</ion-button>
          </ion-buttons>
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <!-- Botón confirmación cambio contraseña -->
            <ion-button (click)="change_pass()" [strong]="true"> CONFIRMAR </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <!-- Input contraseña actual -->
          <ion-label>Contraseña actual:</ion-label>
          <ion-item lines="none"  class="input ion-margin-top">
            <ion-input placeholder="Ingresar" type="password" [(ngModel)]="current_pass"></ion-input>
          </ion-item>
          <!-- Input Nueva Contraseña -->
          <ion-label>Contraseña nueva:</ion-label>
          <ion-item class="input ion-margin-top" lines="none" >
            <ion-input placeholder="Ingresar" type="password" [(ngModel)]="new_pass"></ion-input>
          </ion-item>
          <!-- Input confirmación contraseña -->
          <ion-label>Confirmar nueva contraseña:</ion-label>
          <ion-item class="input ion-margin-top ion-margin-bottom" lines="none">
            <ion-input placeholder="Ingresar" type="password" [(ngModel)]="confirm_pass"></ion-input>
          </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
